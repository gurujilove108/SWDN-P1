<form id="login-form" class="login-form" ng-submit="submitLoginForm()"><!-- Account name input --><div class="form-group"><label for="account-name-login">Account Name</label><i class="account-name-login-status"></i> <input type="text" class="form-control" id="account-name-login" placeholder="Enter Account Name" ng-focus="onAccountNameFocus()" ng-blur="onAccountNameUnfocus()" ng-change="onAccountNameChange()" ng-model="account_name" required autofocus></div><!-- Password Input, autocomplete will be turned off for security reasons  --><div class="form-group"><label for="login-password">Password</label><i class="password-login-status"></i> <input type="password" class="form-control" id="login-password" autocomplete="name" placeholder="Password" ng-focus="onPasswordFocus()" ng-blur="onPasswordUnfocus()" ng-change="onPasswordChange()" ng-model="password" required></div><!-- 
      Form submit btn
      I'm going to leave the whole diabled button functionality out because I laready proved that point
      with the signup form   
    --><div class="form-group"><button id="btn-login" type="submit" class="btn btn-primary btn-login" ng-disabled="!formValidated()">Login</button> <a href="/#/signup" class="btn btn-success">Sign Up</a></div></form>
