
<!--  User SignUp Form -->
<form id="signup-form" class="signup-form" ng-submit="submitSignupForm()">

	<!-- Signup Form Header -->
	<div class="row form-group">

		<!-- bootstrap alert message -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div id="alert-msg" class="alert alert-success hidden">
				<strong>Success!</strong> Your account has been created! Redirecting to the login page. <!-- TODO: add a loading bar when redirecting to login -->
			</div>
			<h1 class="form-header">Create Account - <i>It's Free!</i></h1>
		</div>
	</div>

	<!-- Account Name Input -->
		
	<div class="row form-group">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	    	<label for="account_name">Account Name <i class="account-name-status"></i></label>
	    	<input id="account_name" type="text" class="form-control" maxlength="15" placeholder="Enter name" name="name" autocomplete="name" ng-focus="onAccountNameFocus()" ng-blur="onAccountNameUnfocus()" ng-change="onAccountNameChange()" ng-model="account_name"  ng-mouseleave="onAccountNameMouseLeave()" required autofocus>
	    	<small id="nickname-help" class="form-text text-muted">Use a nickname if you like</small>
  		</div>
  	</div>

  	<!-- Email Input -->
	<div class="row form-group">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	    	<label for="email-signup">Email address <i class="email-status"></i></label>

	    	 <!-- I just found a very important piece of information, the ng-change event on an input type='email' only fires when the email is valid so if the event is fired then the email is valid -->
	    	<input id="email-signup" type="email" class="form-control" maxlength="60" placeholder="Enter email" autocomplete="email" ng-focus="onEmailFocus()" ng-blur="onEmailUnfocus()" ng-change="onEmailChange()" ng-model="email" ng-mouseleave="onEmailMouseLeave()" required>
	    	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  		</div>
  	</div>

  	<!-- Password Input -->
  	<div class="row form-group">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	    	<label for="password-signup">Password <i class="password-status"></i></label>
	    	<input id="password-signup" type="password" class="form-control" pattern=".{8,25}" title="8 to 25 characters" placeholder="Enter Password" ng-focus="onPasswordFocus()" ng-blur="onPasswordUnfocus()" ng-change="onPasswordChange()" ng-model="password" ng-mouseleave="onPasswordMouseLeave()" required>
	    	<small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
  		</div>
  	</div>

  	<!-- Phone Input -->
  	<div class="row form-group">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	    	<label for="phone">Phone <small>(Optional)</small><i class="phone-status"></i></label>
	    	<input id="phone" type="tel" class="form-control" name="phone" placeholder="(555)555-5555" autocomplete="tel" ng-focus="onPhoneFocus()" ng-blur="onPhoneUnfocus()" ng-change="onPhoneChange()" ng-model="phone_number" ng-mouseleave="onPhoneMouseLeave()" required>
  		</div>
  	</div>
	
  	<!--Employer Input -->
  	<div class="row form-group">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	  		<label for="employer">Employer Name <small>(Optional)</small><i class="employer-status"></i></label>
			<input id="employer" type="text" class="form-control" name="employer" placeholder="Google, Udacity, Unemployed" autocomplete="employer" ng-focus="onEmployerFocus()" ng-blur="onEmployerUnfocus()" ng-change="onEmployerChange()" ng-model="employer" ng-mouseleave="onEmployerMouseLeave()" required>
  		</div>
  	</div>

  	<!-- Form Sign Up Button -->	  	

  	<div class="form-group">

  		<!-- Thanks Udacity for the ngDisabled function , it totally optimized my signup controller -->
  		<button type="submit" class="btn btn-success btn-signup" ng-disabled="!allFieldsValid()">Sign up</button>
  	</div>
</form>
