<style>

	.signup-form {
		margin-top: 4%;
		margin-left: 5%;
	}

	.form-group input {
		width: 70%;
		padding: 1.2%;
	}

	.btn-signup {
		width: 25%;
		margin-top: 2%;
		background: #002e4d;
		color: white;
	}

	.btn-signup:hover {
		color: white;
		background: black;
	}

	.account_name_success {

	}

	.check-icon {
		width: 18%;
	    position: absolute;
	    margin-left: 5%;
	    color: #009933;
	}

</style>

<div class="row">
	<div class="col-md-6">
		<form id="signup-form" class="signup-form" ng-submit="submitSignupForm()">
			<div class="form-group">
				<h1 class="form-header">Create Account - <i>It's Free!</i></h1>
			</div>
			<div class="form-group">
		    	<label for="name">Account Name</label>

		    	<!-- Important Notes Here. adding ng-onchange requires ng-model. if you set ng-model="variable" then you have access to $scope.variable which is the current input of the name input -->
		    	<input type="text" class="form-control" id="account_name" placeholder="Enter name" autocomplete="name" ng-focus="onAccountNameFocus()" ng-change="onAccountNameChange()" ng-model="account_name"  ng-mouseleave="onAccountNameMouseLeave()" required>
		    	<span class="account_name_input_error"></span>
		    	<small id="nickname-help" class="form-text text-muted">Use a nickname if you like</small>
		  	</div>
			<div class="form-group">
		    	<label for="email-signup">Email address </label>
		    	<input type="email" class="form-control" id="email-signup" placeholder="Enter email" autocomplete="email" ng-focus="onEmailFocus()" ng-change="onEmailChange()" ng-model="email" ng-mouseleave="onEmailMouseLeave()"required>
		    	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  	</div>
		  	<div class="form-group">
		    	<label for="password-signup">Password</label>
		    	<input type="password" class="form-control" id="password-signup" placeholder="Enter Password" ng-focus="onPasswordFocus()" ng-change="onPasswordChange()" ng-model="password" ng-mouseleave="onPasswordMouseLeave" required>
		  	</div>
		  	<div class="form-group">
		    	<label for="phone">Phone</label>
		    	<input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" autocomplete="tel" ng-focus="onPhoneFocus()" ng-change="onPhoneChange()" ng-model="phone_number" ng-mouseleave="onPhoneMouseLeave" required>
		  	</div>
		  	<div class="form-group">
		  		<button type="submit" class="btn btn-signup">Sign up</button>
		  	</div>
		</form>
	</div>
	<div class="col-md-6">
	</div>
</div>
